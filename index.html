<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speeding Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/statchart.css" />
  <link rel="stylesheet" href="/css/piechart.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <h1>Speeding Dashboard</h1>
      <div class="filters">
      
        <select id="year-filter" name="year">
          <option value="2023" selected>2023</option>
        </select>
      </div>
      
    </div>

    <div class="top-section">
      <div class="left-column">
        <div class="chart-box medium" id="pie-chart"></div>
        <div class="chart-box medium" id="bar-chart"></div>
      </div>

      <div class="right-column">
        <div class="chart-box small" id="stat-chart"></div>
        <div class="chart-box large" id="map-chart"></div>
      </div>
    </div>

    <div class="bottom-section">
      <div class="chart-box medium" id="line-chart"></div>
      <div class="chart-box medium" id="monthly-chart"></div>
    </div>
  </div>

  </div>

  <script src="js/piechart.js"></script>
  <script src="js/geochart.js"></script>
  <script src="js/barchart.js"></script>
  <script src="js/statchart.js"></script>
  <script src="js/linechart.js"></script>
  <script src="js/load-data.js"></script>

 
  </script>
</body>
</html>
