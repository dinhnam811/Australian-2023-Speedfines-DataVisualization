<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speeding Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <h1>Speeding Dashboard</h1>
      <div class="filters">
        <!-- Jurisdiction Filter -->
        <select id="state-select" name="state">
          <option value="VIC">VIC</option>
          <option value="NSW">NSW</option>
          <option value="QLD">QLD</option>
          <option value="SA">SA</option>
          <option value="WA">WA</option>
          <option value="TAS">TAS</option>
          <option value="ACT">ACT</option>
          <option value="NT">NT</option>
        </select>

        <!-- Month Filter (optional use for other charts) -->
        <select id="month-filter" name="month">
          <option value="">Select Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <!-- Year Filter -->
        <select id="year-filter" name="year">
          <option value="">Select Year</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023" selected>2023</option>
        </select>
      </div>
    </div>

    <div class="charts">
      <div class="chart-box" id="placeholder-chart"></div>
      <div class="chart-box" id="bar-chart"></div>
      <div class="chart-box" id="pie-chart"></div>
      <div class="chart-box" id="map-chart"></div>
      <div class="chart-box" id="line-chart"></div>
    </div>
  </div>

  <script src="js/geochart.js"></script>
  <script src="js/barchart.js"></script>
  <script src="js/load-data.js"></script>

 
  </script>
</body>
</html>
